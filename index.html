<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>swiper轮播图</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <style type="text/css">
        html {
            font-size: 100px;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        .swiper-container {
            height: 3rem;
            overflow: hidden;
        }

        .swiper-slide {
            height: 3rem;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-pagination-bullet-active {
            background: white;
        }
    </style>
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/banner01.jpg" alt="1"></div>
        <div class="swiper-slide"><img src="img/banner02.jpg" alt="2"></div>
        <div class="swiper-slide"><img src="img/banner03.jpg" alt="3"></div>
        <div class="swiper-slide"><img src="img/banner04.jpg" alt="4"></div>
    </div>
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div
</section>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript">
    ~function () {
        var desW = 640,
            winW = document.documentElement.clientWidth,
            ratio = winW / desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }();

    var mySwiper = new Swiper(".swiper-container", {
        loop: true,//无缝轮播循环
        autoplay: 3000,//每张切换的时间
        //当用鼠标滑动后，仍然能继续自动轮播
        autoplayDisableOnInteraction: false,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        //分页焦点实现能点击
        paginationClickable: true,
        //前后切换的按钮实现能点击
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    })
</script>
</body>
</html>
